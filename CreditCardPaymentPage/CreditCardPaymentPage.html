<!DOCTYPE html>
<html>
    <head>
        <link href="CSS/CreditCardCSS.css" rel="stylesheet">
    </head>
    <body>
        <div class="contanier">
            <div class="creditCard">
                <div id="cardFront">
                    <div id="cardnumber" class="card-number-parts">
                        <div class="keys key1">

                        </div>
                        <div class="keys key1">

                        </div>
                        <div class="keys key2"> 

                        </div>
                        <div class="keys key2">

                        </div>
                        <div class="keys key3">

                        </div>
                        <div class="keys key3">

                        </div>
                        <div class="keys key4"> 

                        </div>
                        <div class="keys key4">

                        </div>
                    </div>
                    <div class="cardholder"><span class="normaltext">Card Holder</span><br><span id="fullName">Full Name</span></div>
                    <div class="expires"><span class="normaltext">Expires</span>
                        <div class="ayYil"><span id="ay">MM</span><span style="font-size:20px">/</span><span id="yil">YY</span></div>
                    </div>
                    <div class="visaicon"></div>
                    <div class="cip"></div>
                    <div class="temassiz"></div>
                </div>
                <div id="cardBack">
                    <div class="blackline"></div>
                    <div class="cvv"><span class="normaltext">CVV</span><br><div id="cardcvv" maxlength="3"></div></div>
                    <div class="visaicon"></div>
                </div>
            </div>
            <div class="enteredCardNumber">
                <span class="text">Card Number</span><br>
                <input type="text" id="cdnumber"maxlength="16" onkeyup="modify()">
            </div>
            <div class="enteredCardHolder">
                <span class="text">Card Holders</span><br>
                <input type="text" id="cdholder" onkeyup="getInputValueandText('cdholder','fullName')"onblur="borderRemove('fullName')">
            </div>
            <div class="enteredCardInformation">
                <div class="ExprisionDate"> 
                    <span class="text">Exprision Date</span><br> 
                    <select id="month" onchange="getText('month','ay')"onblur="borderRemove('ay')">
                    <option>Month</option>
                    <option>01</option>
                    <option>02</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    </select>
                    <select id="year" onchange="getText('year','yil')" onblur="borderRemove('yil')">
                    <option>Year</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    </select>
                </div>
                <div class="CvvInformation">
                    <span class="text">CVV</span><br>
                    <input type="text" id="entiredcvv" maxlength="3" onkeyup="getInputValueandText('entiredcvv','cardcvv')" onblur="borderRemove('cardcvv'); reverseback('cardFront','cardBack')" onfocus="reverse('cardFront','cardBack')" >
                </div>
            </div>
            <div class="submit"><input type="button" value="Submit" class="button" onclick="kaydir()"></div>
        </div>
        <script src="JavaScript/CreditCardPaymentPageJS.js"></script>
    </body>
</html>
